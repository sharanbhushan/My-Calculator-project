<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LET'S CALCULATE!!</title>
    <link rel="stylesheet" href="style.css">
    <link rel = "icon" type = image/x-icon href = "calculator-icon.png">
</head>
<body>
    <h1 style="text-align: center; text-decoration: underline; margin-top: 10px;">CALCULATOR</h1>
    <div class = "container">
    <div class = "row">
        <input class = "input-box" type="text">
    </div>
    <div class = "row">
        <button>AC</button>
        <button>%</button>
        <button>sq</button>
        <button>=</button>
    </div>
    <div class = "row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
    </div>
    <div class = "row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
   </div>
    <div class = "row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
    </div>
    <div class = "row">
        <button>0</button>
        <button>00</button>
        <button>.</button>
        <button>/</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
